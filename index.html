
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <title>Chocolate Store</title>
        
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="alert alert-primary text-center">
                    Chhocolate cart
                    </h1>
                </div>
            <h2 class="section-header">Chocolate</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Eclairs</span>
                    
                    <div class="shop-item-details">
                        <span class="shop-item-price">Price:$1</span>
                        <button class="btn btn-primary shop-item-button" type="button">Buy 1</button>
                        <button class="btn btn-primary shop-item-button" type="button">Buy 2</button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        
                    </div>

                    <div class="shop-item">
                        <span class="shop-item-title">Melody</span>
                        
                        <div class="shop-item-details">
                            <span class="shop-item-price">Price:$2.5</span>
                            <button class="btn btn-primary shop-item-button" type="button">Buy 1</button>
                            <button class="btn btn-primary shop-item-button" type="button">Buy 2</button>
                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            
                        </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">falero</span>
                    
                    <div class="shop-item-details">
                        <span class="shop-item-price">Price:$1.5</span>
                        <button class="btn btn-primary shop-item-button" type="button">Buy 1</button>
                        <button class="btn btn-primary shop-item-button" type="button">Buy 2</button>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        
                    </div>
                
            </div>
        
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Eclairs</span>
             
                        <span class="cart-item-title">Chocolate</span>
                    </div>
                    <span class="cart-price cart-column">$1</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">Melody</span>
                 
                            <span class="cart-item-title">Chocolate</span>
                        </div>
                        <span class="cart-price cart-column">$2.5</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" type="button">REMOVE</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">Falero</span>
                     
                                <span class="cart-item-title">Chocolate</span>
                            </div>
                            <span class="cart-price cart-column">$1.5</span>
                            <div class="cart-quantity cart-column">
                                <input class="cart-quantity-input" type="number" value="1">
                                <button class="btn btn-danger" type="button">REMOVE</button>
                            </div>
                        </div>


               
            <div class="cart-total">
                <strong class="cart-total-text">Total</strong>
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$7</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        
    </body>
</html>
